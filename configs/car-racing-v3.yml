environmentName: CarRacing-v3
runName: NewDecoder2
seed: 1

gradientSteps: 10000
replayRatio: 100
saveMetrics: True        # Saves metrics at replayRatio interval
saveCheckpoints: True
checkpointInterval: 2000
resume: True
checkpointToLoad: 100k

episodesBeforeStart: 5
numInteractionEpisodes: 1
numEvaluationEpisodes: 1

dreamer:
    batchSize: 32
    batchLength: 64
    imaginationHorizon: 15

    recurrentSize: 600
    latentLength: 16
    latentClasses: 16
    encodedObsSize: 1024

    useContinuationPrediction: False
    actorLR: 0.00004
    criticLR: 0.0001
    worldModelLR: 0.0002
    gradientNormType: 2
    gradientClip: 100

    freeNats: 1
    discount: 0.99
    lambda_: 0.95
    betaPrior: 1.0
    betaPosterior: 0.1
    entropyScale: 0.0000

    buffer:
        capacity: 50000

    encoder: 
        depth: 16
        stride: 2
        kernelSize: 4
        activation: ReLU

    decoder: 
        depth: 16
        stride: 2
        kernelSize: 5
        activation: ReLU

    recurrentModel: 
        hiddenSize: 200
        activation: ELU

    priorNet: 
        hiddenSize: 200
        numLayers: 2
        activation: ELU
        min_std: 0.1
        uniformMix: 0.01

    posteriorNet:
        hiddenSize: 200
        numLayers: 2
        activation: ELU
        min_std: 0.1
        uniformMix: 0.01
        
    reward:
        hiddenSize: 400
        numLayers: 2
        activation: ELU

    continuation:
        hiddenSize: 400
        numLayers: 3
        activation: ELU
    
    actor:
        hiddenSize: 400
        min_std: 0.0001
        init_std: 5.
        mean_scale: 1
        activation: ELU
        numLayers: 2

    critic: 
        hiddenSize: 400
        activation: ELU
        numLayers: 3 

folderNames:
    metricsFolder: metrics
    plotsFolder: plots
    checkpointsFolder: checkpoints
    videosFolder: videos
